<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms | Personal Admin Theme</title>
    <link rel="stylesheet" href="/css/app.css">
</head>

<body class="app">

    <div class="container">
        <div class="row py-5 justify-content-center align-items-center">
            <div class="col-md-6">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" class="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" class="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary float-right" type="submit">Login</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <form action="" method="post">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="username">Username</label>
                        <input type="text" class="col-sm-10 form-control" name="username" id="username"
                            class="username">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="password">Password</label>
                        <input type="password" class="col-sm-10 form-control" name="password" id="password"
                            class="password">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-12">
                <form class="form-inline" action="" method="post">
                    <label class="mr-1" for="username">Username</label>
                    <input type="text" class="form-control mx-1" name="username" id="username" class="username">
                    <label class="mx-1" for="password">Password</label>
                    <input type="password" class="form-control mx-1" name="password" id="password" class="password">
                    <button class="btn btn-primary float-right ml-1" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
